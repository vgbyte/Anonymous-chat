<!DOCTYPE html>
<html>

<head>
  <title>Anonymous Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="image/png" href="icon-chat.png" />
</head>

<body>
  <div class="container">
    <ul id="messages"></ul>
  </div>
  <div class="placeAtBottom">
    <a id="leaveRoom" href="/">
      <button type="button" class="btn btn-secondary">Leave Room</button>
    </a>
    <form id="form" action="" enctype="multipart/form-data">
      <label>Message: </label>
      <input id="input" class="input" autocomplete="off" />
      <button>Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="room_logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
